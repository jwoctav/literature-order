<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Учёт заказа литературы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Учёт заказа литературы</h1>
    <div class="filters">
      <select id="filterYear"><option value="all">Год</option></select>
      <select id="filterMonth"><option value="all">Месяц</option></select>
      <select id="filterStatus">
        <option value="all">Статус</option>
        <option value="ожидает">ожидает</option>
        <option value="выполнен">выполнен</option>
      </select>
      <select id="filterPublisher"><option value="all">Возвещатель</option></select>
      <select id="filterPublication"><option value="all">Публикации</option></select>
    </div>
    <div class="action-row">
      <button id="importTrigger" class="action-btn" type="button" title="Импорт JSON">⬆️</button>
      <button id="createCard">Создать карточку</button>
      <button id="exportJson" class="action-btn" title="Экспорт JSON">⬇️</button>
    </div>
    <input type="file" id="importJson" accept="application/json" />
  </header>

  <main id="cardsContainer"></main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Создать карточку</h2>
      <form id="cardForm">
        <label>Год:
          <select id="year" name="year" required></select>
        </label>
        <label>Месяц:
          <select id="month" name="month" required></select>
        </label>
        <label>Имя:
          <input type="text" id="name" name="name" required placeholder="Введите имя" />
        </label>
        <label>Публикации:
          <select id="publications" name="publications" multiple size="7" required></select>
        </label>
        <label>Статус:
          <select id="status" name="status" required>
            <option value="ожидает">ожидает</option>
            <option value="выполнен">выполнен</option>
          </select>
        </label>
        <div class="buttons">
          <button type="button" id="cancel">Отмена</button>
          <button type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
