<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Учёт заказов литературы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Учёт заказов литературы</h1>
    <div class="filters">
      <select id="filterYear"><option value="all">Все годы</option></select>
      <select id="filterMonth"><option value="all">Все месяцы</option></select>
      <select id="filterPublication"><option value="all">Все публикации</option></select>
      <select id="filterStatus">
        <option value="all">Все статусы</option>
        <option value="ожидает">Ожидает</option>
        <option value="выполнен">Выполнен</option>
      </select>
      <button id="createCard">Создать карточку</button>
      <button id="exportJson">Экспорт JSON</button>
      <button id="importJsonBtn">Импорт JSON</button>
			<input type="file" id="importJson" accept="application/json" style="display:none" />
    </div>
  </header>

  <main id="cardsContainer"></main>

  <!-- Модальное окно -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Создать карточку</h2>
      <form id="cardForm">
        <label>Год:
          <select id="year" name="year" required></select>
        </label>
        <label>Месяц:
          <select id="month" name="month" required></select>
        </label>
        <label>Имя:
          <input type="text" id="name" name="name" required placeholder="Введите имя" />
        </label>
        <label>Публикации:
          <select id="publications" name="publications" multiple size="7" required></select>
        </label>
        <div class="hint">Удерживайте Ctrl (Windows) или ⌘ (Mac) для выбора нескольких публикаций.</div>
        <label>Статус:
          <select id="status" name="status" required>
            <option value="ожидает">Ожидает</option>
            <option value="выполнен">Выполнен</option>
          </select>
        </label>
        <div class="buttons">
          <button type="submit">Сохранить</button>
          <button type="button" id="cancel">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
